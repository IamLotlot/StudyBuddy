<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .center-div {
            width: 300px; /* Adjust the width as per your requirements */
            height: 200px; /* Adjust the height as per your requirements */
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="center-div">
        <!-- Content of your centered div -->
        <h1>Centered Div</h1>
        <p>This div is always in the middle of the screen.</p>
    </div>
</body>
</html>
